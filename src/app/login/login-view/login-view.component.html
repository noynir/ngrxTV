<div>
  <form novalidate #formRef="ngForm" (ngSubmit)="onSubmit(formRef)"  >
      <div>
        <input placeholder="Email" name="email" [(ngModel)]="email" />
      </div>
    <div>
      <input placeholder="Password" name="password" type="password" [(ngModel)]="password" />
    </div>
    <button type="submit" >{{submitText}}</button>
  </form  >
</div>
